<template name="selected_icon">
    <ul>
        <div class="row">
            {{#each show}}
                <li><i class="large material-icons col s4 offset-s2">{{this.name}}</i></li>
            {{/each}}
            {{#each sub_show}}
                <li><i class="large material-icons col s4">{{this.name}}</i></li>
            {{/each}}
        </div>
    </ul>
</template>
