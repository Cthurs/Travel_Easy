<template name="settingLang">
    <h3 class="center-align">LANGUAGE</h3>
    <div class="input-field">
        <select id="select_lang" class="form-control">
            <option value="eng">영어</option>
            <option value="ja">일본어</option>
            <option value="gr">이탈리아어</option>
        </select>
    </div>
    <a class="waves-effect waves-light btn-large" id="lang_confirm" href="{{pathFor 'iconList'}}">Confirm</a>

</template>
