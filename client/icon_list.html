<template name="iconList">
    <h5 class="teal lighten-3 white-text center-align">MAIN ICON</h5>

    <ul>
        <div class="row">
            {{#each icon_main}}
                {{> icon}}
            {{/each}}
        </div>
    </ul>


    <h5 class="teal lighten-3 white-text center-align">SUB ICON</h5>
    <ul>
        <div class="row">
            {{#each icon_sub}}
                {{> sub_icon}}
            {{/each}}
        </div>
    </ul>

    <a class="show_icon" href="{{pathFor 'showIcon'}}">

        <h5 class="teal lighten-3 white-text center-align">SELECTED ICON</h5>
        <div id="picked_icon">
            {{>selected_icon}}
        </div>
        <h5 class="cyan-text center-align">Click me!</h5>
    </a>


</template>
