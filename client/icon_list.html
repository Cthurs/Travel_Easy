<template name="icon_list">
    <h3>main Icon</h3>
    <ul>
        <div class="row">
            {{#each icon_main}}
                {{> icon}}
            {{/each}}
        </div>
    </ul>

    <h4>sub Icon</h4>
    <ul>
        <div class="row">
            {{#each icon_sub}}
                {{> sub_icon}}
            {{/each}}
        </div>
    </ul>
    <button class="btn waves-effect waves-light" type="submit" name="action">Confirm
        <i class="material-icons right">send</i>
    </button>
    {{>show_icon}}
</template>
