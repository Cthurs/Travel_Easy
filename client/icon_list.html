<template name="iconList">
    <h5 class="teal-text btn-flat disabled center-align">main icon</h5>
    <ul>
        <div class="row">
            {{#each icon_main}}
                {{> icon}}
            {{/each}}
        </div>
    </ul>

    <h5 class="teal-text btn-flat disabled center-align">sub icon</h5>
    <ul>
        <div class="row">
            {{#each icon_sub}}
                {{> sub_icon}}
            {{/each}}
        </div>
    </ul>

    <a class="show_icon" href="{{pathFor 'showIcon'}}">
        <h5 class="teal-text btn-flat disabled center-align">selected icon</h5>
        <div id="picked_icon">
            {{>selected_icon}}
        </div>
    </a>
    <!--<button class="btn waves-effect waves-light right-align valign" type="submit" name="action">Confirm-->
    <!--<i class="material-icons right">send</i>-->
    <!--</button>-->


</template>
