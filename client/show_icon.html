<template name="showIcon">
    <h5 class="center-align">{{please}}</h5>
    <ul>
        <div class="row center">
            {{#each show}}
                <li><i class="big2 material-icons col s4 offset-s2">{{this.name}}</i></li>
            {{/each}}
        </div>

        <div class="row center">
            {{#each sub_show}}
                <li><i class="big2 material-icons col s4 offset-s2">{{this.name}}</i></li>
            {{/each}}
        </div>
    </ul>
    <div class="row">
        <a class="waves-effect waves-light btn-large red col s6" id="showIcon_cancel"
           href="{{pathFor 'iconList'}}">{{_cancel}}</a>
        <a class="waves-effect waves-light btn-large col s6" id="showIcon_confirm"
           href="{{pathFor whatIcon}}">{{_confirm}}</a>
    </div>
</template>
