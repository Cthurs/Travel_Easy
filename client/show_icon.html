<template name="showIcon">
    <h1>جواب ڪريو</h1>
    <ul>
        <div class="row valign-wrapper">
            {{#each show}}
                <li><i class="big2 material-icons col s4 valign">{{this.name}}</i></li>
            {{/each}}
        </div>

        <div class="row center-align">
            {{#each sub_show}}
                <li><i class="big2 material-icons col s4">{{this.name}}</i></li>
            {{/each}}
        </div>
    </ul>
    <a class="waves-effect waves-light btn-large red" id="showIcon_cancel" href="{{pathFor 'iconList'}}">Cancel</a>
    <a class="waves-effect waves-light btn-large" id="showIcon_confirm">Confirm</a>
</template>
