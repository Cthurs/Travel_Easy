<template name="showIcon">
    <h5>답변을 해주실 수 있겠습니까?</h5>
    <ul>
        <div class="row valign-wrapper">
            {{#each show}}
                <li><i class="big2 material-icons col s4 valign">{{this.name}}</i></li>
            {{/each}}
        </div>

        <div class="row center-align">
            {{#each sub_show}}
                <li><i class="big2 material-icons col s4">{{this.name}}</i></li>
            {{/each}}
        </div>
    </ul>
</template>
